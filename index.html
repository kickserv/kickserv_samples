---
layout: default
---

<div class="home">

  <h1 class="page-heading">Sections</h1>

  <ol class="post-list">
    {% for page in site.pages %}
      {% if page.title %}
        <li>
          <h2>
            <a class="post-link" href="{{ page.url | prepend: site.baseurl }}">
              {{ page.title }}
            </a>
          </h2>
        </li>
      {% endif %}
    {% endfor %}
  </ol>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul> -->

</div>
